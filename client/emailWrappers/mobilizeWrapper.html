<!-- MOBILIZE email wrapper -->
<template name="mobilizeEmailWrapper">
	{{#if display_setting "visual"}} 
		<!-- start inner table -->
		<table width="100%" cellpadding="0" cellspacing="0" style="padding:0px; margin:0 auto; background:#fff; font-family: Arial, Verdana, sans-serif; font-size: 13px; line-height: 18px; text-align:left;">	
			{{> mobilizeEmailWrapperBody}}
			<tr><td style="font-size:12px;padding: 4px 0px;">
			Â© 2014 CREDO. All rights reserved.
			</td></tr>
		</table> <!-- end inner table -->
	{{else}}<pre>{{unformattedHtml "mobilize" }}</pre>
	{{/if}}
</template>

<template name="mobilizeEmailWrapperBody">
{{#if getValue "topper"}}
<!-- Start CHASER message -->
<tr><td style="font-family: Arial, helvetica, sans-serif; font-size: 13px; 
	line-height: 18px; text-align:left; padding: 0px;"><em>
{{#markdown}}{{getValue "topper"}}{{/markdown}}</em>
</td></tr>
<tr><td><hr size="1" color="#d7d9db" style="height: 1px;"></td></tr>
{{/if}}
<tr><td style="padding: 12px 0px 0px;">
	<img src="http://d2omw6a1nm6pnh.cloudfront.net/images/credo-mobilize-logo-284x25.gif" alt="CREDO Mobilize"></td></tr>
{{#if getValue "headline"}}
<!-- headline -->
<tr><td style="text-align:left; font-family: Arial, helvetica, sans-serif; font-size: 18px; 
	line-height: 22px; padding: 12px 0px 0px;" valign="top">
	<strong> <a href="{{getValue "link"}}">{{getValue "headline"}}</a></strong>
</td></tr>
{{/if}}
<!-- start body of email -->
<tr><td style="padding: 0px 0px; font-family: Arial, helvetica, sans-serif; 
	font-size: 13px; line-height: 18px; text-align:left;">
<br>
<!-- start BUTTON: SIGN THE PETITION -->
<table style="width: 180px; height: 45px;" cellspacing="0" cellpadding="0">
<tr><td style="vertical-align: middle; text-align: center; font-weight: bold; 
	font-size: 17px; line-height: 40px; background-color: #ff6319;">
	<a style="text-decoration: none; color: white;" 
	href="{{getValue "link"}}">
	<img style="vertical-align: middle; min-width: 160px;" alt="Sign the petition &#9658;" 
	src="http://d2omw6a1nm6pnh.cloudfront.net/images/buttons/btn_flat_sign_the_petition.gif" border="0" /> </a>
</td></tr>
</table> 
<!-- end BUTTON: SIGN THE PETITION -->
<p>Dear {&#123; user.first_name|default:"Friend" &#125;},</p>
{{#if getValue "graphic"}}
{{/if}}
{{#markdown}}{{getValue "markdown_data" }}{{/markdown}}
{{#if getValue "signature"}}<p>{{ getValue "signature"}}</p>{{/if}}
<!-- start BUTTON: SIGN THE PETITION -->
<table style="width: 180px; height: 45px;" cellspacing="0" cellpadding="0">
<tr><td style="vertical-align: middle; text-align: center; font-weight: bold; 
	font-size: 17px; line-height: 40px; background-color: #ff6319;">
	<a style="text-decoration: none; color: white;" href="{{getValue "link"}}">
	<img style="vertical-align: middle; min-width: 160px;" alt="Sign the petition &#9658;" 
	src="http://d2omw6a1nm6pnh.cloudfront.net/images/buttons/btn_flat_sign_the_petition.gif" border="0" /> </a>
</td></tr>
</table> 
<!-- end BUTTON: SIGN THE PETITION -->
{{#if getValue "footnotes"}}
<p class="footnotes" style="padding: 12px 0px;">
{{#markdown}}{{getValue "footnotes" }}{{/markdown}}
</p>
{{/if}}
</td></tr><!-- end body of email -->
<tr><td><hr size="1" color="#d7d9db" style="height: 1px;"></td></tr>
<tr><td style="padding: 12px 0px; font-family: Arial, helvetica, sans-serif; font-size: 13px; line-height: 18px; text-align:left;">
<p><a href="http://www.credomobilize.com">CREDO Mobilize</a> helps activists like you make progressive change and fight regressive policies by creating online petitions. <a href="http://www.credomobilize.com/petition/new?source=email_footer">Click here</a> to start a petition today.</p>
</td></tr>
<!-- start FB and twitter -->
<tr><td style="padding: 0px; font-family: Arial, helvetica, sans-serif; font-size: 13px; line-height: 18px; text-align:left;">
<table style="font-size: 11px; line-height: 13px; text-align: left; font-family: Arial, helvetica, sans-serif; width: 100%;" border="0" cellpadding="0">
<tr>
<td style="padding: 5px 0px 0px;" valign="top" width="35">
	<a href="{{facebook_url}}?no_akid=1">
	<img src="http://d2omw6a1nm6pnh.cloudfront.net/images/campaigns/facebook_28.gif" 
	alt="FB" width="28" height="28" align="left" border="0" /></a></td>
<td style="padding: 5px 0px 0px; font-size: 11px; line-height: 13px;" valign="top">
	<a href="{{facebook_url}}?no_akid=1">
	<strong>Share on Facebook</strong> <br /> Post to your wall</a></td>
</tr>
<tr>
<td style="padding: 5px 0px;" valign="top" width="35">
	<a href="{{getValue "twitter"}}">
	<img src="http://d2omw6a1nm6pnh.cloudfront.net/images/campaigns/twitter_28.gif" 
	alt="Tw" width="28" height="28" align="left" border="0" /></a></td>
<td style="padding: 5px 0px; font-size: 11px; line-height: 13px;" valign="top">
	<a href="{{getValue "twitter"}}">
	<strong>Tweet this</strong> <br /> Post to Twitter</a></td>
</tr>
</table>
</td></tr> <!-- end FB and twitter -->
</template>
