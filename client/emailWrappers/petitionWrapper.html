<template name="petitionEmailWrapper">
	{{#if display_setting "visual"}}
		<!-- start inner table -->
		<table width="100%" cellpadding="0" cellspacing="0" style="padding:12px 0px; margin:0 auto; background:#fff; font-family: Arial, helvetica, sans-serif; font-size: 13px; line-height: 18px; text-align:left; height: 45px;">
		<!-- CREDO logo -->
		<tr><td style="background:#FF6319;text-align:left; padding-left:12px; line-height:40px;padding-top:5px;color:#FFF;font-weight:bold; vertical-align:middle; height:45px;font-size:17px;font-weight:bold;">
		    <img src="http://d2omw6a1nm6pnh.cloudfront.net/images/logo-credo-120.png" border="0" alt="CREDO action" style="vertical-align:middle;min-width:120px;">
		</td></tr>
	{{else}}
		<pre><plaintext>
	{{/if}}
{{#if getValue "headline"}}
<!-- headline -->
<tr><td style="text-align:left; padding: 15px 12px; font-family: Arial, helvetica, sans-serif;
	font-size: 18px; line-height: 22px;" valign="top">
	<strong>{{removeBackslash "headline"}}</strong>
</td></tr>
{{/if}}
{{#if getValue "petition"}}
<!-- start petition text table -->
<tr><td style="background-color: #e6e4e0; padding: 0px 12px 12px;">
<p><em>{{#if getValue "statement_leadin"}}{{removeBackslash "statement_leadin"}}{{else}}The petition reads:{{/if}}</em>
<br/>
<strong>{{{removeBackslash "petition" }}}</strong></p>
<p style="font-size: 11px; line-height: 15px; color: #ff6319; margin-bottom: 8px;">
Automatically add your name:</p>
<!-- start BUTTON: SIGN THE PETITION -->
<table style="width: 180px; height: 45px;" cellspacing="0" cellpadding="0">
<tr><td style="vertical-align: middle; text-align: center; font-weight: bold; font-size: 17px; 
	line-height: 40px; background-color: #ff6319;">
	<a style="text-decoration: none; color: white;" href="{{getValue "link"}}"> <!-- one-click link -->
	<img style="vertical-align: middle; min-width: 160px;" 
	src="http://d2omw6a1nm6pnh.cloudfront.net/images/buttons/btn_flat_sign_the_petition.gif" 
	alt="Sign the petition &#9658;" border="0" /> </a>
</td></tr>
</table> <!-- end BUTTON: SIGN THE PETITION -->
</td></tr>
<!-- end petition text table -->
{{/if}}
<!-- start body of email -->
<tr><td style="padding: 0px 12px 0px 12px; font-family: Arial, helvetica, sans-serif; 
	font-size: 13px; line-height: 18px; text-align:left;">
<p>Dear {{{django_string "{{ user.first_name|default:\"Friend\" }}"}}},</p>
{{#if getValue "graphic"}}
<!-- start image -->
<table cellpadding=0 cellborder=0 align=right width=180 style="padding-left:5px; padding-right:0px;">
<tr><td style="padding-right:0px;">
<a href="{{getValue "link" }}?nosig=1" style="text-decoration:none;">
<img src="{{getValue "graphic"}}" alt="{{getValue "graphic_alt_text" }}" align=right border=0>
</a>
</td></tr>
</table>
<!-- end image -->
{{/if}}
{{#if display_setting "visual"}}
	{{#markdown}}{{{getValue "markdown_data" }}}{{/markdown}}
{{else}}
{{{show_html "markdown_data"}}}
{{/if}}
{{#if getValue "signature"}}<p>{{ getValue "signature"}}<br />
<a href="http://www.credoaction.com">CREDO Action from Working Assets</a>
</p>{{/if}}
<p style="font-size: 11px; line-height: 15px; color: #ff6319; margin-bottom: 8px; margin-top:0px;">
	Automatically add your name:</p>
<!-- start BUTTON: SIGN THE PETITION -->
<table style="width: 180px; height: 45px;" cellspacing="0" cellpadding="0">
<tr><td style="vertical-align: middle; text-align: center; font-weight: bold; font-size: 17px; 
	line-height: 40px; background-color: #ff6319;">
	<a style="text-decoration: none; color: white;" 
	href="{{getValue "link" }}"> 
	<!-- one-click link -->
	<img style="vertical-align: middle; min-width: 160px;" 
	src="http://d2omw6a1nm6pnh.cloudfront.net/images/buttons/btn_flat_sign_the_petition.gif" 
	alt="Sign the petition &#9658;" border="0" /> </a>
</td></tr>
</table> <!-- end BUTTON: SIGN THE PETITION -->
<p style="font-size: 11px; line-height: 18px; color: #ff6319;">
	<a href="{{getValue "link"}}?nosig=1"> 
	<!-- non-one click link -->
	Learn more about this campaign </a>
</p>
{{#if getValue "footnotes"}}{{#markdown}}{{{getValue "footnotes" }}}{{/markdown}}{{/if}}
</td></tr> <!-- end body of email -->
<tr><td><hr size="1" color="#d7d9db" style="height: 1px;"></td><tr>
<!-- start FB and twitter -->
<tr><td style="padding: 20px 12px 0px 12px; font-family: Arial, helvetica, sans-serif; 
	font-size: 13px; line-height: 18px; text-align:left;">
<table style="font-size: 11px; line-height: 13px; text-align: left; font-family: Arial, helvetica, sans-serif; 
width: 100%;" border="0" cellpadding="0">
<tr>
<td style="padding: 5px 0px 0px;" valign="top" width="35">
	<a href="http://www.facebook.com/share.php?no_akid=1&u={{getValue "link"}}?source=fb_share4&referring_akid={{{django_string "{{user.token}}"}}}">
	<img src="http://d2omw6a1nm6pnh.cloudfront.net/images/campaigns/facebook_28.gif" 
	alt="FB" width="28" height="28" align="left" border="0" /></a></td>
<td style="padding: 5px 0px 0px; font-size: 11px; line-height: 13px;" valign="top">
	<a href="http://www.facebook.com/share.php?no_akid=1&u={{getValue "link"}}?source=fb_share4&referring_akid={{{django_string "{{user.token}}"}}}">
	<strong>Share on Facebook</strong> <br /> Post to your wall</a></td>
</tr>
<tr>
<td style="padding: 5px 0px;" valign="top" width="35">
	<a href="{{{getValue "twitter"}}}">
	<img src="http://d2omw6a1nm6pnh.cloudfront.net/images/campaigns/twitter_28.gif" 
	alt="Tw" width="28" height="28" align="left" border="0" /></a></td>
<td style="padding: 5px 0px; font-size: 11px; line-height: 13px;" valign="top">
	<a href="{{{getValue "twitter"}}}">
	<strong>Tweet this</strong> <br /> Post to Twitter</a></td>
</tr>
</table>
</td></tr> <!-- end FB and twitter -->
{{#if display_setting "visual"}}
	<tr><td style="font-size:12px;padding: 0px 12px;">

	</td></tr>
	</table> <!-- end inner table -->
	</div>
{{/if}}
</template>
