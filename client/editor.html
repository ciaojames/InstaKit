<head>
  <title>Campaign editor</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://s3.amazonaws.com/s3.credoaction.com/images/logos/favicon.ico" />
  <link rel="apple-touch-icon-precomposed" href="http://s3.amazonaws.com/s3.credoaction.com/templates/credo_ak_1.0-aws/assets/apple-touch-icon-precomposed.png">
</head>

<template name="loginPage">
	<div id="loginScreen">
		<p>welcome to the credo campaign editor.<br/> 
		please sign in.</p>
		{{>loginButtons }}
	</div>
</template>

<!-- ADMIN DELETE PAGE TEMPLATES -->
<template name="adminDeletedFilesPage">
	<div id="fileLeft">
		<p><a href="{{ pathFor 'mailings' }}" id="returnFilePage">mailings</a></p>
		<p><a href="{{ pathFor 'pages' }}" id="returnFilePage">pages</a></p>
		<hr style="color: #FFF;">
		<p id="logoutButton" style="cursor: pointer;">logout</p>
	</div>
	<div id="fileRight">
		<table>
			<tr>
				<th>headline <button class="sortButton" id="sortHeadline">{{headlineButtonText}}</button></th>
				<th>type <button class="sortButton" id="sortType">{{typeButtonText}}</button></th>
				<th>created by <button class="sortButton" id="sortCreatedBy">{{createdByButtonText}}</button></th>
				<th>saved by <button class="sortButton" id="sortSavedBy">{{savedByButtonText}}</button></th>
				<th>last saved <button class="sortButton" id="sortSavedAt">{{savedAtButtonText}}</button></th>
				<th></th><th></th>
			</tr>
		{{#each fileList}}
			<tr>
				<td><a href="{{ pathFor 'compose' }}" class="editButton">{{#if notes}}<em>{{notes}}</em> | {{/if}}{{#if headline}}{{headline}}{{else}}{{pageTitle}}{{/if}}</a></td>
				<td>{{type}}</td>
				<td>{{creator}}</td>
				<td>{{savedBy}}</td>
				<td style="min-width: 115px;">{{prettifyDate when}}</td>
				<td style="padding-right:0px;">{{#if isAdmin}}<input type="button" name="restoreButton" class="restoreButton tableButton" value="admin restore" style="background-color:#13D333;">{{/if}}</td>
				<td style="padding-right:0px;">{{#if isAdmin}}<input type="button" name="deleteButton" class="deleteButton tableButton" value="admin delete" style="background-color:#FF0000;">{{/if}}</td>
			</tr>
		{{/each}}
		</table>
	</div>
	{{#if getValue "confirmDelete"}}
		<div id="confirmPopup">
			<p>Are you sure you want to delete this?<br>This action cannot be reversed.</p>
			<input type="button" name="yesDelete" id="yesDelete" value="yes, delete this" style="background-color:#13D333;">
			<input type="button" name="cancelDelete" id="cancelDelete" value="cancel" style="background-color: #FF0000;">
		</div>
	{{/if}}
</template>
