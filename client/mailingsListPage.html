
<!-- MAILINGS TEMPLATES -->
<template name="filePage">
	<div id="fileLeft">
		new mailing
		<hr style="color: #FFF;">
		<ul>
			<li id="templateChooser_petition"><a href="{{ pathFor 'compose' template='petition' }}">petition</a></li>
			<li id="templateChooser_takeaction"><a href="{{ pathFor 'compose' template='takeaction' }}">take action</a></li>
			<li id="templateChooser_publicComment"><a href="{{ pathFor 'compose' template='public comment' }}">public comment</a></li>
			<li id="templateChooser_call"><a href="{{ pathFor 'compose' template='call' }}">call</a></li>
			<li id="templateChooser_event"><a href="{{ pathFor 'compose' template='event' }}">event</a></li>
			<li id="templateChooser_mobilize"><a href="{{ pathFor 'compose' template='mobilize' }}">mobilize</a></li>
			<li id="templateChooser_blank"><a href="{{ pathFor 'compose' template='blank' }}">blank</a></li>
		</ul>
		<hr style="color: #FFF; margin-top: 40px;">
		<p><a href="{{ pathFor 'pages' }}" id="returnFilePage">pages</a></p>
		{{# if isAdmin}}<p><a href="{{pathfor 'restore'}}" id="restoreLink">admin undelete</a></p>
		{{/if}}
		<p id="logoutButton" style="cursor: pointer;">logout</p>
	</div>
	<div id="fileRight">
		<table>
			<tr>
				<th>headline <button class="sortButton" id="sortHeadline">{{headlineButtonText}}</button></th>
				<th>type <button class="sortButton" id="sortType">{{typeButtonText}}</button></th>
				<th>created by <button class="sortButton" id="sortCreatedBy">{{createdByButtonText}}</button></th>
				<th>saved by <button class="sortButton" id="sortSavedBy">{{savedByButtonText}}</button></th>
				<th>last saved <button class="sortButton" id="sortSavedAt">{{savedAtButtonText}}</button></th>
				<th colspan="2"><button name="filterButton" id="filterButton" class="tableButton" style="margin-bottom: 6px; vertical-align: text-bottom; background-color: #01E;">{{filterButtonText}}</button></th>
			</tr>
		{{#each fileList}}
			<tr>
				<td><a href="{{ pathFor 'compose' }}" class="editButton">{{headline}}</a></td>
				<td>{{type}}</td>
				<td>{{creator}}</td>
				<td>{{savedBy}}</td>
				<td style="min-width: 115px;">{{prettifyDate when}}</td>
				<td style="padding-right:0px;"><input type="button" name="copyButton" class="copyButton tableButton" value="copy" style="background-color:#13D333;"></td>
				<td style="padding-right:0px;">{{#if belongsToUser creator }}<input type="button" name="deleteButton" class="deleteButton tableButton" value="delete" style="background-color:#FF0000;">{{else}}{{#if isAdmin}}<input type="button" name="deleteButton" class="deleteButton tableButton" value="admin delete">{{/if}}{{/if}}</td>
			</tr>
		{{/each}}
		</table>
	</div>
	{{#if getValue "confirmDelete"}}
		<div id="confirmPopup">
			<p>Are you sure you want to delete this?</p>
			<input type="button" name="yesDelete" id="yesDelete" value="yes, delete this" style="background-color:#13D333;">
			<input type="button" name="cancelDelete" id="cancelDelete" value="cancel" style="background-color: #FF0000;">
		</div>
	{{/if}}
</template>


<!-- COMPOSE MAILING TEMPLATES -->
<template name="composePage">
	<div id="main">
		{{#if getValue "saveDialog"}}{{> saveDialog}}{{/if}}
		<div id="composeLeft">
			<div class="buttonHeader">
			{{#if getValue "emailNotSaved" }}
				<button id="buttonSave" style="background-color: #01E;">save {{getValue "templateChooser"}} email</button>
				<button id="buttonBackToFilePage">discard changes</button>
			{{else}}
				<button id="buttonBackToFilePage">back to file page</button>
			{{/if}}
			</div>
			{{> templateOptions }}
		</div>
		{{> navBar}}
		<div id="composeRight">
			{{> display }}
		</div>
		<div class="clear"></div>
	</div>
</template>

<template name="navBar">
	<div class="slideout 
	{{#if getValue "showNavBar"}}
		{{#if getValue "toolTips"}}open-all
			{{else}}{{#if getValue "snippets"}}open-all
				{{else}}open-part
			{{/if}}{{/if}}
		{{else}}closed{{/if}}">
		<div class="composeNavButton">Â«</div>
		<div class="composeNav 
		{{#if getValue "showNavBar"}}
			{{#if getValue "toolTips"}}open-all toolTips
			{{else}}{{#if getValue "snippets"}}open-all snippets
				{{else}}open-part{{/if}}{{/if}}
		{{else}}closed
		{{/if}}">
			<div class="composeNavOptions" id="buttonDisplay">show {{buttonText}}</div>
			<hr style="width: 40px; margin: 0px; padding: 0px; color: #FFF;">
			<div class="composeNavOptions" id="toolTips">markdown help
				{{#if getValue "toolTips"}} {{> toolTipsText }} {{/if}}
			</div>
			<hr style="width: 40px; margin: 0px; padding: 0px; color: #FFF;">
			<div class="composeNavOptions" id="snippets">ak snippets
				{{#if getValue "snippets"}} {{> snippetsText }} {{/if}}
			</div>
		</div>
	</div>
</template>

<template name="saveDialog">
	<div id="confirmPopup">
		<p>Are you sure you want to save this?</p>
		<input type="button" name="yesSave" id="yesSave" value="yes, save this" style="background-color:#13D333;">
		<input type="button" name="cancelSave" id="cancelSave" value="cancel" style="background-color: #FF0000;">
	</div>
</template>

<template name="toolTipsText">
<div class="tipsTextBox" id="toolTipsText">
	<ul>
		<li># H1, ## H2, ### H3</li>
		<li>Links: [link text here](link.address.here)</li>
		<li>Images: ![Alt text](/path/to/img.jpg "Optional title")</li>
		<li>*italics* or _italics_</li>
		<li>**bold** or __bold__</li>
		<li>Line break: [two spaces at the end of a line]</li>
		<li>> blockquote</li>
		<li>* unordered list item</li>
		<li>1. ordered list item'</li>
		<li>use "\_" to make underscores not italicize</li>
	</ul>
</div>
</template>
