<!-- ADMIN SETTINGS PAGE TEMPLATES -->
<template name="adminSettingsPage">
	<div id="fileLeft">
		settings
		<hr style="color: #FFF;">
		<p><a href="{{ pathFor route='mailings' }}" id="goToMailings">mailings</a></p>
		<p><a href="{{ pathFor route='pages' }}" id="goToPages">pages</a></p>
		<p><a href="{{pathFor route='restore'}}" id="restoreLink">admin undelete</a></p>
		<hr style="color: #FFF;">
		<p id="logoutButton" style="cursor: pointer;">logout</p>
	</div>
	<div id="fileRight">
		{{> settingsInputs }}
	</div>
</template>

<template name="settingsInputs">
	<div id="settings">
		{{> templateSettingsOrgName }}
		{{> templateSettingsAkAuth }}
		{{> templateSettingsAkUrl }}
		{{> templateSettingsAkOrgTagName }}
		{{> templateSettingsAkOrgTagResourceId }}
		{{> templateSettingsSpKey }}
		{{> templateSettingsSpUrl }}
		{{> templateSettingsBitlyToken }}

		<button id="buttonSaveSettings" style="background-color: #01E;">save settings</button>
	</div>
</template>

<template name="templateSettingsOrgName">
	<div class="settingsGroup">
		<label for="orgName">Organization Name</label>
		<input type="text" id="orgName" class="{{highlight "orgName"}}" value="{{getValue "orgName"}}" />
	</div>
</template>

<template name="templateSettingsAkAuth">
	<div class="settingsGroup">
		<label for="akAuth">ActionKit Auth</label>
		<input type="text" id="akAuth" class="{{highlight "akAuth"}}" value="{{getValue "akAuth"}}" placeholder="username:password">
	</div>
</template>

<template name="templateSettingsAkUrl">
	<div class="settingsGroup">
		<label for="akUrl">ActionKit URL</label>
		<input type="text" id="akUrl" class="{{highlight "akUrl"}}" value="{{getValue "akUrl"}}" placeholder="act.ORGANIZATION.com">
	</div>
</template>

<template name="templateSettingsAkOrgTagName">
	<div class="settingsGroup">
		<label for="tagName">Organization tag name</label>
		<input type="text" id="tagName" class="{{highlight "tagName"}}" value="{{getValue "tagName"}}">
	</div>
</template>

<template name="templateSettingsAkOrgTagResourceId">
	<div class="settingsGroup">
		<label for="resourceId">Organization tag resource ID</label>
		<input type="text" id="resourceId" class="{{highlight "resourceId"}}" value="{{getValue "resourceId"}}">
	</div>
</template>

<template name="templateSettingsSpKey">
	<div class="settingsGroup">
		<label for="spKey">ShareProgress Key</label>
		<input type="text" id="spKey" class="{{highlight "spKey"}}" value="{{getValue "spKey"}}">
	</div>
</template>

<template name="templateSettingsSpUrl">
	<div class="settingsGroup">
		<label for="spUrl">ShareProgress URL</label>
		<input type="text" id="spUrl" class="{{highlight "spUrl"}}" value="{{getValue "spUrl"}}" placeholder="http://share.credoaction.com/NUM/">
	</div>
</template>

<template name="templateSettingsBitlyToken">
	<div class="settingsGroup">
		<label for="bitlyToken">bitly Token</label>
		<input type="text" id="bitlyToken" class="{{highlight "bitlyToken"}}" value="{{getValue "bitlyToken"}}">
	</div>
</template>
