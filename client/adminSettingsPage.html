<!-- ADMIN SETTINGS PAGE TEMPLATES -->
<template name="adminSettingsPage">
	<div id="fileLeft">
		settings
		<hr style="color: #FFF;">
		<p><a href="{{ pathFor route='mailings' }}" id="goToMailings">mailings</a></p>
		<p><a href="{{ pathFor route='pages' }}" id="goToPages">pages</a></p>
		<p><a href="{{pathFor route='restore'}}" id="restoreLink">admin undelete</a></p>
		<hr style="color: #FFF;">
		<p id="logoutButton" style="cursor: pointer;">logout</p>
	</div>
	<div id="fileRight">
		{{> settingsInputs }}
	</div>
</template>

<template name="settingsInputs">
	{{> templateSettingsOrgName }}
	{{> templateSettingsAkAuth }}
	{{> templateSettingsAkUrl }}
	{{> templateSettingsAkOrgTagName }}
	{{> templateSettingsAkOrgTagResourceId }}
	{{> templateSettingsSpKey }}
	{{> templateSettingsSpUrl }}
	{{> templateSettingsBitlyToken }}

<div class="clear"></div>
	<button id="buttonSaveSettings" style="background-color: #01E;">save settings</button>

</template>

<template name="templateSettingsOrgName">
	<div class="settingsLabel">Organization Name</div>
	<div class="settingsInput"><input type="text" id="orgName" class="{{highlight "orgName"}}" value="{{getValue "orgName"}}"></div>
</template>

<template name="templateSettingsAkAuth">
	<div class="settingsLabel">ActionKit Auth (ex: "username:password")</div>
	<div class="settingsInput"><input type="text" id="akAuth" class="{{highlight "akAuth"}}" value="{{getValue "akAuth"}}"></div>
</template>

<template name="templateSettingsAkUrl">
	<div class="settingsLabel">ActionKit URL (ex: "act.<i>organization</i>.com")</div>
	<div class="settingsInput"><input type="text" id="akUrl" class="{{highlight "akUrl"}}" value="{{getValue "akUrl"}}"></div>
</template>

<template name="templateSettingsAkOrgTagName">
	<div class="settingsLabel">Organization tag name</div>
	<div class="settingsInput"><input type="text" id="tagName" class="{{highlight "tagName"}}" value="{{getValue "tagName"}}"></div>
</template>

<template name="templateSettingsAkOrgTagResourceId">
	<div class="settingsLabel">Organization tag resource ID</div>
	<div class="settingsInput"><input type="text" id="resourceId" class="{{highlight "resourceId"}}" value="{{getValue "resourceId"}}"></div>
</template>

<template name="templateSettingsSpKey">
	<div class="settingsLabel">ShareProgress Key</div>
	<div class="settingsInput"><input type="text" id="spKey" class="{{highlight "spKey"}}" value="{{getValue "spKey"}}"></div>
</template>

<template name="templateSettingsSpUrl">
	<div class="settingsLabel">ShareProgress URL (ex: "http://share.credoaction.com/NUM/")</div>
	<div class="settingsInput"><input type="text" id="spUrl" class="{{highlight "spUrl"}}" value="{{getValue "spUrl"}}"></div>
</template>

<template name="templateSettingsBitlyToken">
	<div class="settingsLabel">bitly Token</div>
	<div class="settingsInput"><input type="text" id="bitlyToken" class="{{highlight "bitlyToken"}}" value="{{getValue "bitlyToken"}}"></div>
</template>
