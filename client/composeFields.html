<template name="headline">
	<div id="headline">
		<label for="headline_text">{{#if wrapperStyle "blank"}}File name:{{else}}Headline:{{/if}}</label> 
		<input type="text" id="headline_text" value="{{getValue "headline"}}">
	</div>
</template>

<template name="statement_leadin">
	<div id="statement_leadin">
		<label for="statement_leadin_text">Statement lead-in:</label>
		<input type="text" id="statement_leadin_text" value="{{#if wrapperStyle "petition"}}{{#if getValue "statement_leadin"}}{{getValue "statement_leadin"}}{{else}}The petition reads:{{/if}}{{else}}{{getValue "statement_leadin"}}{{/if}}">
	</div>
</template>

<template name="petition">
	<div id="petition">
		<textarea class="textbox" rows="2" type="text" id="petition_text">{{#if getValue "petition"}}{{getValue "petition"}}{{else}}Statement text{{/if}}</textarea>
	</div>
</template>

<template name="link">
	<div id="link">
		<label for="link_text">{{#if wrapperStyle "event"}}Signup page full URL:{{else}}{{#if wrapperStyle "mobilize"}}Petition page full URL:{{else}}Page short URL:{{/if}}{{/if}}</label>
		<input type="text" id="link_text" value="{{getValue "link"}}">
	</div>
</template>

<template name="graphic">
	<div id="graphic">
		<label for="graphic_text">Graphic URL:</label>
		<input type="text" id="graphic_text" value="{{getValue "graphic"}}">
	</div>
</template>

<template name="graphic_alt">
	<div id="graphic_alt">
		<label for="graphic_alt_text">Graphic alt text:</label>
		<input type="text" id="graphic_alt_text" value="{{getValue "graphic_alt_text"}}">
	</div>
</template>

<template name="signature">
	<div id="signature">
		<label for="signature_text">{{# if wrapperStyle "mobilize"}}Petition creator:{{else}}Signature:{{/if}}</label>
		<input type="text" id="signature_text" value="{{getValue "signature"}}">
	</div>
</template>

<template name="footnotes">
	<div id="footnotes">
		<textarea rows="2" type="text" id="footnotes_text">{{#if getValue "footnotes"}}{{{getValue "footnotes"}}}{{else}}Footnotes in Markdown.
Make sure to escape underscores like so: "\_"{{/if}}</textarea>
	</div>
</template>

<template name="facebook">
	<div id="facebook">
		<label for="facebook_text">Facebook URL:</label>
		<input type="text" id="facebook_text" value="{{getValue "facebook"}}">
	</div>
</template>

<template name="twitter">
	<div id="twitter">
		<label for="twitter_text">Twitter URL:</label>
		<input type="text" id="twitter_text" value="{{getValue "twitter"}}">
	</div>
</template>

<template name="markdown_input">
 	<div id="markdown_text_box">
		<textarea class="textbox" rows="20" type="text" id="markdown_text">
{{#if getValue "markdown_data"}}{{{getValue "markdown_data"}}}
{{else}}{{#if wrapperStyle "mobilize"}}We have to speak out now to stop it. That's why I started my own campaign on CREDOMobilize.com, which allows activists to start their own petitions. My petition, which is to the U.S. Bureau of Reclamation, says the following:

> *Abandon the proposal to raise the height of the Shasta Dam by 18.5 feet, and prevent cultural harm to the Winnemem Wintu's sacred lands and ecological damage to the McCloud and other rivers of northern California.*

**[Tell the Bureau of Reclamation: Stop the disastrous plan to raise the Shasta Dam]({{getValue "link"}})**

**[Will you join me and add your name to my petition to the U.S. Bureau of Reclamation to demand it stop the proposal to raise the Shasta Dam?]({{getValue "link"}})**

Thank you for your support.
{{else}}{{#if wrapperStyle "event"}}
> **What**:    
**When:**  
**Where:**  
{{else}}Email body text in Markdown
Make sure to escape underscores like so: "\_"
{{/if}}{{/if}}{{/if}}</textarea>
	</div>
</template>

<template name="topper">
	<div id="topper">
		<textarea rows="4" type="text" id="topper_text">
{{#if getValue "topper"}}{{{getValue "topper"}}}
{{else}}The email below is from {{getValue "signature"}}, a CREDO activist in Berkeley, California. {{ sigFirstName }} started a petition on [CREDO Mobilize](http://credomobilize.com?source=email_topper"), where activists can launch their own campaigns for progressive change. Will you help {{ sigFirstName }} pressure the Bureau of Reclamation to abandon a disastrous proposal to raise the Shasta Dam and flood sacred lands by [signing his petition]({{getValue "link"}}) and sharing it with your friends and family?{{/if}}
		</textarea>
	</div>
</template>
