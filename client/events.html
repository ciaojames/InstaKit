<template name="createEvent">
	<div id="createPage">
		<h1>Step 1: Create the umbrella event page in AK</h1>
		{{> templatePageNotes }}
		{{> templatePageTitle }}
		{{> templatePageName }}
		{{> templateEventDefaultTitle }}
		{{> templateEventDefaultSize }}
		{{> templateEventMaxSize }}
		{{> templateEventStartDate }}
		{{> templateEventStartTime }}
		<button id="buttonEventBackToPages">Back to pages</button>
		<button id="buttonEventSaveEventUmbrella">Save</button>
		<button id="buttonEventCreateUmbrella">Next</button>
  		<div class="clear"></div>
		{{#if getValue "apiError"}}
			<div class="errorPopup">
				<p>ERROR</p>
				<p>{{getValue "apiError"}}</p>
				<button class="buttonErrorOK" style="background-color: #01E;">ok</button>
	  		</div>
	  	{{else}} {{#if getValue "apiSuccess"}}
			<div class="errorPopup" style="background-color: #13D333;">
				<p>SUCCESS</p>
				<p>{{getValue "apiSuccess"}}</p>
				<button class="buttonErrorOK" style="background-color: #01E;">ok</button>
	  		</div>
		{{/if}} {{/if}}
	</div>
</template>

<template name="templateEventDefaultTitle">
	<div class="bodytext" >
		<div class="bodytext_desc">Default event title</div>
		<div class="taf_title"><input type="text" id="eventDefaultTitle" class="{{highlight "eventDefaultTitle"}}" value="{{getValue "eventDefaultTitle"}}"></div>
	</div>
</template>
